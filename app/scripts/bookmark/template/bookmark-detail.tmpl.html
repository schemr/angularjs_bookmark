<form role="form" name="bookmarkDetailForm">
 <div class="form-group">
  <label for="bookmarkName">북마크 이름</label>
  <input type="text" class="form-control" name="bookmarkName" placeholder="북마크 이름" ng-model="bookmark.bookmarkName" ng-disabled="!!!isEditing">
 </div>
 <div class="form-group">
  <label for="bookmarkUrl">북마크 주소</label>
  <input type="text" class="form-control" name="bookmarkUrl" placeholder="북마크 주소" ng-model="bookmark.bookmarkUrl" ng-disabled="!!!isEditing">
 </div>
 <div class="form-group">
  <img ng-src="http://free.pagepeeker.com/v2/thumbs.php?size=x&url={{bookmark.bookmarkUrl}}" ng-show="!!!isEditing">
 </div>
 <div class="form-group">
  <label for="exampleInputFile">북마크 설명</label>
  <textarea name="bookmarkDesc" class="form-control" cols="30" rows="10" ng-model="bookmark.bookmarkDesc" ng-disabled="!!!isEditing"></textarea>
 </div>
<button type="submit" class="btn btn-danger pull-right" ng-show="!!isEditing" ng-click="cancel()">취소</button>
<button type="submit" class="btn btn-primary pull-right" ng-show="!!isEditing" ng-click="save(bookmark)">저장</button>
 <button type="submit" class="btn btn-warning pull-right" ng-show="!!!isEditing" ng-click="delete(bookmark)">삭제</button>
 <button type="submit" class="btn btn-danger pull-right" ng-show="!!!isEditing" ng-click="edit()">수정</button>
</form>
