<form role="form" name="bookmarkAddForm">
 <div class="form-group">
  <label for="bookmarkName">북마크 이름</label>
  <input type="text" class="form-control" name="bookmarkName" placeholder="북마크 이름" ng-model="bookmark.bookmarkName" ng-required="true">
 </div>
 <div class="form-group">
  <label for="bookmarkUrl">북마크 주소</label>
  <input type="text" class="form-control" name="bookmarkUrl" placeholder="북마크 주소" ng-model="bookmark.bookmarkUrl" ng-required="true">
 </div>
 <div class="form-group">
  <label for="exampleInputFile">북마크 설명</label>
  <textarea name="bookmarkDesc" class="form-control" cols="30" rows="10" ng-model="bookmark.bookmarkDesc"></textarea>
 </div>
<button type="submit" class="btn btn-primary pull-right" ng-disabled="bookmarkAddForm.$invalid" ng-click="save(bookmark)">저장</button>
</form>
